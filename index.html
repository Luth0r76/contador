<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
        }

        .countdown-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        .judgment-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #4e4e4e, transparent);
            margin: 1rem auto;
            width: 80%;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin: 1rem 0 2rem;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 0 auto;
            max-width: 600px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2196F3;
            background-color: #f0efef;
            border-radius: 10px;
            padding: 1rem;
            min-width: 100px;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 0.8rem;
        }

        .countdown-label {
            font-size: 1rem;
            color: #5c5c5c;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .text-section {
            text-align: center;
            padding: 1rem;
        }

        .text-title {
            font-size: 2rem;
            color: #1a1a1a;
            margin: 1rem 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .countdown-container {
                padding: 1rem;
            }

            .judgment-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .countdown-grid {
                gap: 1rem;
            }

            .countdown-number {
                font-size: 2.5rem;
                min-width: 80px;
                min-height: 80px;
                padding: 0.8rem;
            }

            .countdown-label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .countdown-number {
                font-size: 2.8rem;
                min-width: 90px;
                min-height: 90px;
                padding: 1rem;
            }

            .judgment-title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="countdown-container">
            <div class="judgment-title">
                Jose AcademyðŸ¤–
            </div>

            <div class="divider"></div>

            <div class="subtitle">
                Tiempo restante para el Examen TeÃ³rico-PrÃ¡ctico
            </div>

            <div class="countdown-grid">
                <div class="countdown-item">
                    <div id="days" class="countdown-number">0</div>
                    <div class="countdown-label">DÃ­as</div>
                </div>

                <div class="countdown-item">
                    <div id="hours" class="countdown-number">0</div>
                    <div class="countdown-label">Horas</div>
                </div>

                <div class="countdown-item">
                    <div id="minutes" class="countdown-number">0</div>
                    <div class="countdown-label">Minutos</div>
                </div>

                <div class="countdown-item">
                    <div id="seconds" class="countdown-number">0</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
        </div>

        <div class="text-section">
            <h2 id="estÃ¡s-preparado" class="text-title">ðŸ˜„ Are you ready?</h2>
        </div>
    </div>

    <script>
        const targetDate = new Date('2024-12-12T10:00:00').getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
            
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").textContent = "0";
                document.getElementById("hours").textContent = "0";
                document.getElementById("minutes").textContent = "0";
                document.getElementById("seconds").textContent = "0";
            }
        }, 1000);
    </script>
</body>
</html>
